<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Staatliches&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Motivational Ron</title>
</head>
<body>

  <div class="main-container">
    <canvas id="myCanvas"></canvas>
    <h1 class="start-page">Welcome!</h1>
    <h2 class="start-page">Which would you like to do?</h2>
    <form>
      <button type="button" class="start-page" id="home-get-quote">Get Ron Swanson quote!</button>
      </br>
      <button type="button" class="start-page" id="use-my-quote">Use my own quote</button>
      <br>

      <input type="text" name="ron-quote" id="display-text-input"  placeholder="Enter your quote here..." class="hide">
      <br>
      <button id="my-quote-to-submit" class="hide">
        Accept my quote
      </button>
      <br>
      <p id="display-text-p" class="hide"></p>
      </br>
      <button type="button" class="hide" id="use-this-quote">Use this quote</button>
      </br>
      <button type="button" class="hide" id="new-ron-quote">New Ron quote</button>  
    
      
      </br>
      <button type="button" class="hide" id="use-this-quote2">Use this quote</button>
      </br>

      <div class="module bottom" id="display-module">
       
        <img src="#" alt="" id="background-image" class="hide responsive"><br>
        <div id="quote-container">
          <p class="final-quote" id="final-quote"></p>
          <p class="tag-line" id="tag-line"></p>
        </div>

      </div>
      


      <button type="button" class="hide" id="use-this-photo">Use this photo</button>
      <button type="button" class="hide" id="grayscale">Grayscale</button>
      <button type="button" class="hide" id="blur">Blur</button>
      <button type="button" class="hide" id="new-photo">New photo</button>  
      </br>  

      <button type="button" class="hide" id="cycle-quote-background">Quote position</button>
      </br>
      <button type="button" class="hide" id="default-font">Default Font</button>
     
      <button type="button" class="hide" id="manly-font">Libertarian Font</button>
      
      <button type="button" class="hide" id="liberal-font">Hippy Font</button>
      

      <button type="button" class="hide" id="add-tag-line">Add Tag Line</button>
      
           
      <button type="button" class="hide" id="save-design">Refresh</button>
      

      <button type="button" class="hide" id="go-home">Start over</button>

      <button type="button"  id="increase-font">Increase Font</button>

      <button type="button"  id="decrease-font">Decrease Font</button>
      </br> 
      <button type="button"  id="text-left">Text Left</button><button type="button"  id="text-right">Text Right</button> 
      <button type="button"  id="reset-text-width">Reset Text Width</button> 

      <button type="button"  id="text-field-narrow">text field narrower</button> 
      <button type="button"  id="text-field-wide">text field wider</button> 

      <button type="button"  id="text-up">text up</button> 
      <button type="button"  id="text-down">text down</button> 


    </form>
  </div>


    <div class="save-design-page"></div>
    
    <footer class="hide">About This App</footer>
    <script src="index.js"></script>
</body>
</html>
