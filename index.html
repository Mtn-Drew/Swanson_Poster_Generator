<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Staatliches&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Motivational Ron</title>
</head>
<body>
  <div class="main-container">

    <canvas id="myCanvas"></canvas>

    <div class="module bottom" id="display-module">
      <img src="#" alt="" id="background-image" class="hide responsive"><br>
      <div id="quote-container">
        <p class="final-quote" id="final-quote"></p>
      </div>  
    </div>

    <h1 class="start-page">Welcome!</h1>
    <h2 class="start-page">Begin!</h2>

    <form>
      <button type="button" class="start-page" id="home-get-quote">Get Ron Swanson quote!</button>
      <p id="display-text-p" class="hide"></p>
      <button type="button" class="hide" id="use-this-quote">Use this quote</button>
      <button type="button" class="hide" id="new-ron-quote">New Ron quote</button>  
      <button type="button" class="hide" id="use-this-photo">Use this photo</button>

      <div class="dropdown">
        <button type="button" class="hide drop-button" id="photo-options">Photo Options</button>
        <div id="myDropdown" class="dropdown-content"></div>
          <a href="#" class="hide" id="new-photo">New photo</a> 
          <a href="#" class="hide" id="grayscale">Grayscale</a>
          <a href="#" class="hide" id="blur">Blur</a>
          

      <button type="button" class="hide" id="quote-options">Quote Options</button>
        <a href="#" class="hide" id="new-ron-quote">New Ron quote</a>
        <a href="#" class="hide" id="font-white">In White</a>
        <a href="#" class="hide" id="font-black">In Black</a>

      
      <button type="button" class="hide" id="font-selection">Font</button>
        <a href="#" class="hide" id="default-font">Default Font</a>
        <a href="#" class="hide" id="manly-font">Libertarian Font</a>
        <a href="#" class="hide" id="liberal-font">Hippy Font</a>
      

      <button type="button" class="hide" id="text-postion">Text postion</button> 
        <a href="#" class="hide" id="text-down">text down</a>
        <a href="#" class="hide" id="text-left">Text Left</a>
        <a href="#" class="hide" id="text-right">Text Right</a> 
        <a href="#" class="hide" id="text-up">text up</a> 
        <a href="#" class="hide" id="text-down">text down</a>



      <button type="button" class="hide" id="text-options">Text Options</button> 
        <a href="#" class="hide" id="increase-font">Increase Font</a>
        <a href="#" class="hide" id="decrease-font">Decrease Font</a>
        <a href="#" class="hide" id="text-field-narrow">Text Field Narrower</a> 
        <a href="#" class="hide" id="text-field-wide">Text Field Wider</a> 
        <a href="#" class="hide" id="reset-text-width">Reset Text Width</a>
           
      
      <button type="button" class="hide" id="other-option">Other</button>
        <a href="#" class="hide" id="save-design">Refresh</a>
        <a href="#" class="hide" id="go-home">Start over</a>

    </form>
  </div>


    <div class="save-design-page"></div>
    
    <footer class="hide">About This App</footer>
    <script src="index.js"></script>
</body>
</html>
