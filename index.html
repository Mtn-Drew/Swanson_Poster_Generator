<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Motivational Ron</title>
</head>
<body>

  <div class="main-container">
    <h1 class="start-page">Welcome!</h1>
    <h2 class="start-page">Which would you like to do?</h2>
    <form>
      <button type="button" class="ron-quote start-page" id="home-get-quote">Get Ron Swanson quote!</button>
      </br>
      <button type="button" class="my-quote start-page">Use my own quote</button>
      <br>

      <input type="text" name="ron-quote" id="display-text" class="hide" value="There's only one thing I hate more than lying: skim milk. Which is water that's lying about being milk."><br>
      <button type="button" class="ron-quote hide" id="use-this-quote">Use this quote</button>
      </br>
      <button type="button" class="my-quote hide" id="new-ron-quote">New Ron quote</button>  
    
      
      </br>
      <button type="button" class="ron-quote hide" id="use-this-quote2">Use this quote</button>
      </br>
      <button type="button" class="my-quote hide" id="yoda-ize">Yoda-ize</button>
      </br>
      <button type="button" class="my-quote hide" id="pirate-ize">Pirate-ize</button>
      </br>
      <button type="button" class="my-quote hide" id="shakespear-ize">Shakespear-ize</button>  
       
      <img src="https://picsum.photos/id/236/400/400" alt="" id="background-image" class="hide"><br>
      <button type="button" class="ron-quote hide" id="use-this-photo">Use this photo</button>
      </br>
      <button type="button" class="my-quote hide" id="new-photo">New photo</button>  
      </br>  
           
      <button type="button" class="my-quote hide" id="save-design">Save design</button>
      </br>
      <button type="button" class="my-quote hide" id="make-poster">Put it on a poster</button> 
      </br>
      <button type="button" class="my-quote hide" id="make mug">Put in on a mug</button>
      <br> 
      <button type="button" class="ron-quote hide" id="go-home">Let's start over</button>
      </br>  
    </form>
  </div>


    <div class="save-design-page"></div>
    <div class="make-poster-page"></div> 
    <div class="make-mug-page"></div>
    <footer class="hide">About This App</footer>
  <script src="index.js"></script>
</body>
</html>
