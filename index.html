<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Staatliches&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Motivational Ron</title>
</head>
<body>

  <div class="main-container">
    <h1 class="start-page">Welcome!</h1>
    <h2 class="start-page">Which would you like to do?</h2>
    <form>
      <button type="button" class="ron-quote start-page" id="home-get-quote">Get Ron Swanson quote!</button>
      </br>
      <button type="button" class="my-quote start-page" id="use-my-quote">Use my own quote</button>
      <br>

      <input type="text" name="ron-quote" id="display-text-input"  placeholder="Enter your quote here..." class="hide">
      <br>
      <button id="my-quote-to-submit" class="hide">
        Accept my quote
      </button>
      <br>
      <p id="display-text-p" class="hide"></p>
      </br>
      <button type="button" class="ron-quote hide" id="use-this-quote">Use this quote</button>
      </br>
      <button type="button" class="my-quote hide" id="new-ron-quote">New Ron quote</button>  
    
      
      </br>
      <button type="button" class="ron-quote hide" id="use-this-quote2">Use this quote</button>
      </br>

      <button type="button" class="my-quote hide" id="yoda-ize">Yoda-ize</button>
      </br>

      <button type="button" class="my-quote hide" id="pirate-ize">Pirate-ize</button>
      </br>

      <button type="button" class="my-quote hide" id="shakespear-ize">Shakespear-ize</button>  
       


      <!-- <img src="#" alt="" id="background-image" class="hide"><br> -->
      <div class="module bottom" id="display-module">
       
        <img src="#" alt="" id="background-image" class="hide"><br>
        <p class="final-quote" id="final-quote"></p>
      
       

      </div>


      <button type="button" class="ron-quote hide" id="use-this-photo">Use this photo</button>
      </br>

      <button type="button" class="my-quote hide" id="new-photo">New photo</button>  
      </br>  

      <button type="button" class="my-quote hide" id="cycle-quote-background">Quote position</button>
      </br>
      <button type="button" class="my-quote hide" id="default-font">Default Font</button>
      </br>
      <button type="button" class="my-quote hide" id="manly-font">Manly Font</button>
      </br>
      <button type="button" class="my-quote hide" id="liberal-font">Liberal Font</button>
      </br>

      <button type="button" class="my-quote hide" id="add-tag-line">Add Tag Line</button>
      </br>
           
      <button type="button" class="my-quote hide" id="save-design">Save design</button>
      </br>

      <button type="button" class="ron-quote hide" id="go-home">Start over</button>
      </br>  
    </form>
  </div>


    <div class="save-design-page"></div>

    <footer class="hide">About This App</footer>
  <script src="index.js"></script>
</body>
</html>
